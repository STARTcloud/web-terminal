# Dependabot configuration for Web-Terminal
# Automatically keeps dependencies up to date

version: 2
updates:
  # Enable version updates for npm (Node.js dependencies)
  - package-ecosystem: 'npm'
    directory: '/' # Location of package.json
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    # Allow both direct and indirect dependency updates
    open-pull-requests-limit: 10
    # Group patch updates together to reduce noise
    groups:
      patch-updates:
        patterns:
          - '*'
        update-types:
          - 'patch'
    # Automatically merge minor and patch updates for trusted packages
    reviewers:
      - 'MarkProminic'
    labels:
      - 'dependencies'
      - 'automated'
    commit-message:
      prefix: 'chore'
      include: 'scope'

  # Enable version updates for GitHub Actions (if you add any workflows)
  - package-ecosystem: 'github-actions'
    directory: '/.github/workflows'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 5
    labels:
      - 'github-actions'
      - 'dependencies'
    commit-message:
      prefix: 'ci'
